<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>

<div class="container">
    <div class="row">
		
    <div class="col-md-12">
    <h2>All Available Shoes</h2>
    <div class="table-responsive">

    <table id="mytable" class="table table-bordred table-striped">
        <thead>
            
            <th><input type="checkbox" id="checkall" /></th>
            <th>ID</th>
            <th>Brand</th>
            <th>Size</th>
            <th>Color</th>
            <th>Price</th> 
            <th>In Stock</th>
            
                <th>Edit</th>                     
                <th>Delete</th>
        </thead>

        <tbody>
        
        <tr>
        <td><input type="checkbox" class="checkthis" /></td>
        <td>{{_id}}</td>
        <td>{{brandname}}</td>
        <td>{{size}}</td>
        <td>{{color}}</td>
        <td>{{price}}</td>
        <td>{{in_stock}}</td>
        <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
        <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
        </tr>

        </tbody>
        
    </table>

    <div class="clearfix"></div>
    <ul class="pagination pull-right">
    <li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
    <li class="active"><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
    <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
    </ul>
                
    </div>  
    </div>

	</div>
</div>


<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">

        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
            <h4 class="modal-title custom_align" id="Heading">Edit a shoe</h4>
        </div>

        <div class="modal-body">
            <div class="form-group">
                <input class="form-control " type="number" placeholder="ID">
            </div>

            <div class="form-group">
                <input class="form-control " type="text" placeholder="Brand">
            </div>        

            <div class="form-group">
                    <input class="form-control " type="number" placeholder="Size">
            </div>

            <div class="form-group">
                    <input class="form-control " type="text" placeholder="Color">
            </div>

            <div class="form-group">
                    <input class="form-control " type="number" placeholder="Price">
            </div>

            <div class="form-group">
                    <input class="form-control " type="number" placeholder="In Stock">
            </div>

        </div>
      </div>

        <div class="modal-footer ">
            <button type="button" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Update</button>
        </div>
    </div>
    <!-- /.modal-content --> 
</div>
      <!-- /.modal-dialog --> 
    <!-- </div> -->
    
    
    
<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
        <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
    <h4 class="modal-title custom_align" id="Heading">Delete this shoe</h4>
    </div>
        <div class="modal-body">
    
    <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Shoe?</div>
    
    </div>
    <div class="modal-footer ">
        <button type="button" class="btn btn-success" ><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
    </div>
    </div>
    <!-- /.modal-content --> 
    </div>
    <!-- /.modal-dialog --> 
</div>
