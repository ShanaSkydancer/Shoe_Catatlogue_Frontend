<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="icon" href=""> -->
    <title>Shana's Shoes</title>
    
    <!-- CSS Style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <!-- Scripts for Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>    
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

  </head>

  <body>

    <!-- Nav bar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Shana's Shoes</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Shop <span class="sr-only"></span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Cart <span class="sr-only"></span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Contact <span class="sr-only"></span></a>
          </li>
          
        </ul>
        <!-- <form class="form-inline my-2 my-lg-0">
          <input class="searchInput form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="searchButton btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form> -->
      </div>
    </nav>

    <div class="container">

      <div class="display-body">
        <h1>Shana's Shoes</h1>
        <p class="lead">Welcome to the best shoe catalogue in Cape Town.<br> You'll find all the best shoes in one place.</p>
      </div>

        <div class="table-body">
            
            <div class="row">
                
                <div class="col-md-12">
                    <h2>All Available Shoes</h2>
                <p data-placement="top" data-toggle="tooltip" title="Add"><button class="btn btn-success btn-xs float-right" data-title="Add" data-toggle="modal" data-target="#add"><i class="material-icons">add</i> </button></p>

                    
                <div class="filterTable col-md-12">                                
                <script class="filterDisplay" type="text/handlebars-x">                            
                    <div class="dropdownMenus col-md-12">
                        <div class="dropdown float-left">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Brand
                            </button>
                            <div class="dropdown-menu dropdownBrand" aria-labelledby="dropdownMenuButton">
                                {{#each shoes}}
                                <li value="{{this}}"><a class="dropdown-item" value="{{this}}">{{this.brand}}</a></li>
                                {{/each}}
                            </div>
                        </div>
    
                        <div class="dropdown float-left">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Size
                            </button>
                            <div class="dropdown-menu dropdownSize" aria-labelledby="dropdownMenuButton">
                            {{#each shoes}}
                            <a class="dropdown-item" value="{{this}}">{{this.size}}</a></li>
                            {{/each}}
                            </div>
                        </div>
    
                        <div class="dropdown float-left">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Color
                            </button>
                            <div class="dropdown-menu dropdownColor" aria-labelledby="dropdownMenuButton">
                            {{#each shoes}}
                            <li value="{{this}}"><a class="dropdown-item" value="{{this}}">{{this.color}}</a></li>
                            {{/each}}
                            </div>
                        </div>
    
                        <p data-placement="top" data-toggle="tooltip" title="Search"><button class="filterButton btn btn-success btn-xs float-left" data-title="Search">Search </button></p>                    
                    </div>
                </script>
            </div>
            <br>
            <br>
                
            <div class="table-responsive">
                <div class="shoeTable ">
                <script class="shoeDisplay" type="text/handlebars-x">

                <table id="mytable" class="table table-bordred table-striped">
                    <thead>
                        
                        <th><input type="checkbox" id="checkall" /></th>
                        <th>Brand</th>
                        <th>Size</th>
                        <th>Color</th>
                        <th>Price</th> 
                        <th>In Stock</th>
                        
                        <th>Buy</th>                  
                    </thead>
                    
                    {{#each shoes}}
                    <tbody>
                    
                        <tr>
                        <td><input type="checkbox" class="checkthis" /></td>
                            <td>{{brand}}</td>
                            <td>{{size}}</td>
                            <td>{{color}}</td>
                            <td>R{{price}}</td>
                            <td>{{in_stock}}</td>
                            <td><p data-placement="top" data-toggle="tooltip" title="Buy"><button class="buyButton btn btn-success btn-xs" value="{{_id}}"><i class="material-icons">add_shopping_cart</i></button></p></td>                            
                        </tr>
                        
                    </tbody>
                    {{/each}}
                    
                </table>
                </script>

                </div>
                </div>                            
            </div>  
        </div>
    </div>

    <!-- Add Modal -->
    <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="add" aria-hidden="true">
        <div class="modal-dialog">
        <form class="form-group" method="post">
        <div class="modal-content">
    
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="material-icons">close</i></button>
                <h4 class="modal-title custom_align" id="Heading">Add a shoe</h4>
            </div>
    
            <div class="modal-body">
                <div class="form-group">
                    <input class="form-control" id="brand" type="text" placeholder="Brand">
                </div>        
    
                <div class="form-group">
                    <input class="form-control" id="size" type="number" placeholder="Size">
                </div>
    
                <div class="form-group">
                    <input class="form-control" id="color" type="text" placeholder="Color">
                </div>
    
                <div class="form-group">
                    <input class="form-control" id="price" type="number" placeholder="Price">
                </div>
    
                <div class="form-group">
                    <input class="form-control" id="in_stock" type="number" placeholder="In Stock">
                </div>
    
            </div>
        </div>
        
            <div class="modal-footer">
                <button type="button" class="addButton btn btn-warning btn-lg" name="addButton" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span>Â Add</button>
            </div>

        </form>
        </div>
    </div>

    <!-- JS Functions script -->
    <script src="main.js"></script>

    </body>
</html>
